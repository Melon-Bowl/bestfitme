<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Fit Me Personality Test</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
</head>


<body>
    
    <div class="header">
        <p>Get started</p>
    </div>

    <div class="sub-text">
        <p>Upload an existing image or take a picture using the buttons below. </br>See the <a href="upload_guide.html" class="text-link">Image Upload Guide</a> to get the best results.</p>
    </div>

    <div class="button-wrapper">
        <input type="file" accept="image/jpeg, image/png" name="image" id="userImage" onchange="analysePhoto()" style="display: none;" />
        <label for="userImage" class="info-button">Upload an Image</label>
        <button class="go-button" id="openCameraBooth">Take a picture</button>
    </div>

    
    <div class="waves"></div>

    <div id="cameraBooth" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            
            <p>Upload an Image</p>
            
            <div class="video-container" id="video-container">
                <video autoplay="true" id="camera"></video>
            </div>

            <div class="button-wrapper">
                <button class="info-button" id="take-picture">Take picture</button>
            </div>
            
            <div class="top-text" id="top-text" style="display:none;">
                <p>Your image:</p>
            </div>

            <div class="image-wrapper">
                <img src="" id="user-img">
                <canvas style="display:none;"></canvas>
            </div>
            
            <div class="bottom-text" id="bottom-text" style="display:none;">
                <p>If the picture doesn't meet the requirements or if you would like to try again, simply press the "Take Picture" button again.</p>
            </div>

            <div class="button-wrapper">
                <button class="go-button" id="analyse" onclick="connectToApi();">Analyse</button>
            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>


</html>
